<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MtgToolBox</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			display: flex;
			min-height: 100vh;
		}
		#sidebar {
			width: 250px;
			background: #f3f3f3;
			border-right: 1px solid #ccc;
			overflow-y: auto;
			transition: transform 0.3s ease;
		}
		#content {
			flex: 1;
			padding: 20px;
		}
		.tool-link {
			display: block;
			padding: 10px;
			cursor: pointer;
			border-bottom: 1px solid #ddd;
		}
		.tool-link:hover {
			background: #eee;
		}
		#toggleBtn {
			position: fixed;
			left: 250px;
			top: 50%;
			transform: translateY(-50%);
			z-index: 999;
			background: #ccc;
			border: none;
			cursor: pointer;
			padding: 5px;
		}
		.sidebar-hidden #sidebar {
			transform: translateX(-100%);
		}
		.sidebar-hidden #toggleBtn {
			left: 0;
		}
	</style>
</head>
<body>
	<div id="sidebar"></div>
	<button id="toggleBtn">&lt;-&gt;</button>
	<div id="content">
		<h1>툴을 선택해주세요</h1>
	</div>

	<script>
		function version() {
			return "1.0.0";
		}
		function printVersion() {
			console.log("도구 모음 버전: " + version());
		}
		printVersion();

		const toolIndexUrl = "tool_index.json";
		const sidebar = document.getElementById("sidebar");
		const content = document.getElementById("content");
		document.getElementById("toggleBtn").addEventListener("click", () => {
			document.body.classList.toggle("sidebar-hidden");
		});

		fetch(toolIndexUrl)
			.then(res => res.json())
			.then(data => {
				data.tools.forEach(tool => {
					const item = document.createElement("div");
					item.className = "tool-link";
					item.textContent = tool.name;
					item.onclick = () => {
						content.innerHTML = `
							<h2>${tool.name}</h2>
							<p>${tool.description}</p>
							<a href="${tool.path}${tool.name}.7z" download>📦 다운로드</a>
						`;
					};
					sidebar.appendChild(item);
				});
			});
	</script>
</body>
</html>
