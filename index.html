<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="color-scheme" content="light">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">
<title>MtgToolBox</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="app-shell"><!-- 페이지 그리드 컨테이너: 메인칸 + (옵션) 광고칸 -->

    <div id="app-viewport"><!-- 메인칸: 캡션 + 컨텐츠 -->

      <!-- ⬇️ 캡션바(메뉴바). 필요 없으면 data-caption="off"로 전체 숨김 -->
      <div id="caption-bar">
        <div class="caption-left">
           <button type="button" class="btn btn-sm btn-outline-light" data-action="menu">메뉴</button>
        </div>
        <div class="caption-center">
          <strong id="caption-title" class="caption-title">MtgToolBox</strong>
        </div>
        <div class="caption-right">
			<div class="dropdown me-2" id="caption-modal-dropdown">
				<button type="button"
						class="btn btn-sm btn-outline-light dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false">
				모달
				</button>
				<ul class="dropdown-menu dropdown-menu-end" id="caption-modal-menu"></ul>
			</div>
			<button type="button" class="btn btn-sm btn-outline-light" data-action="toggle-fullscreen" title="전체화면 전환">
			<i class="bi bi-arrows-fullscreen"></i>
			</button>
			<button type="button" class="btn btn-sm btn-outline-light" data-action="hide-modal" title="모달 닫기">
			<i class="bi bi-x-lg"></i>
			</button>
			<!-- 바꿈: data-action 추가 -->
			<button type="button" id="caption-hide-btn" class="btn btn-sm btn-outline-light" data-action="hide-caption" title="캡션 감추기">
			<i class="bi bi-chevron-up"></i>
			</button>
        </div>
      </div>
	  
	<button id="caption-reveal-btn" type="button" class="btn btn-sm btn-dark shadow-sm" title="캡션 보이기">
		<i class="bi bi-chevron-down"></i>
	</button>

      <!-- ⬇️ 컨텐츠 프레임: 기존 요소 전부 이 안으로 -->
      <div id="content-frame">
        <div id="content">
          <h1 class="display-5 text-light">툴을 선택해주세요</h1>
        </div>

        <div id="modal-tool-overlay">
          <div id="modal-tool-content">
            <iframe id="modal-tool-iframe" src=""></iframe>
          </div>
        </div>

		<div id="tool-launcher-overlay">
		<div id="tool-launcher">
			<div class="launcher-header">
			<h6 class="launcher-title mb-0">도구 선택</h6>
			<div class="ms-auto">
				<button type="button" class="btn-close" aria-label="Close" data-launcher="close"></button>
			</div>
			</div>
			<div class="launcher-body">
			<div id="launcher-accordion" class="launcher-accordion"></div>
			</div>
		</div>
		</div>

        <div id="loader-overlay">
          <div class="spinner"></div>
        </div>
      </div><!-- /#content-frame -->

    </div><!-- /#app-viewport -->

    <!-- 광고 슬롯: 우측/하단 자동 배치 (그리드의 형제 칸) -->
    <div id="ad-slot"></div>

  </div><!-- /#app-shell -->

  <script src="assets/main.js" defer="defer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer="defer"></script>
</body>
</html>
