<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">
    <title>MTG 던전 뷰어</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #dungeonImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
:root {
    color-scheme: light; /* 이 문서의 UI 컨트롤들을 라이트로 렌더 */
}

/* 강제 반전 회피용: 배경/텍스트를 명시하고, 폰트 자동확대 방지 */
html, body {
    background-color: #ffffff !important;
    color: #000000 !important;
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
}

/* 다크 선호 환경에서도 라이트로 고정 */
 @media (prefers-color-scheme: dark) {
    :root { color-scheme: light; }
    html, body {
        background-color: #ffffff !important;
        color: #000000 !important;
    }
}

/* 이미지/아이콘 반전 방지 (일부 브라우저의 자동 반전 대응) */
img, video, canvas, svg, iframe {
    filter: none !important;
    mix-blend-mode: normal !important;
    background-color: transparent;
}

/* 버튼/카드 같은 컴포넌트들도 색을 명시적으로(예: 부트스트랩 위에 오버라이드) */
.btn, .card, .modal, .dropdown-menu, .list-group, .form-control {
    background-color: #ffffff !important;
    color: #000000 !important;
}

/* 아이프레임으로 띄우는 툴도 자체적으로 라이트를 선언해야 함 */
#modal-tool-iframe {
    color-scheme: light;
    background: #ffffff;
}

/* 강제 색상 조정 기능 끄기(일부 엔진에서만 동작) */
* { forced-color-adjust: none; }

/* 링크, 아이콘 같이 반전 오탐이 잦은 요소 색을 명시 */
a, [class*="bi-"] { color: #0d6efd !important; }
    </style>
</head>
<body>
    <h1>MTG 던전</h1>
    <select id="dungeonSelector">
        <option value="">-- 던전을 선택하세요 --</option>
        <option value="dungeon-of-the-mad-mage.jpg">Dungeon of the Mad Mage</option>
        <option value="lost-mine-of-phandelver.jpg">Lost Mine of Phandelver</option>
        <option value="tomb-of-annihilation.jpg">Tomb of Annihilation</option>
        <option value="baldur-s-gate-wilderness.jpg">Baldur's Gate Wilderness</option>
        <option value="undercity.jpg">Undercity</option>
    </select>
    <img id="dungeonImage" src="" alt="선택한 던전 이미지가 여기에 표시됩니다.">
    <footer>
        <p>이미지 출처: magiccards.info</p>
    </footer>
    <script>
        const dungeonSelector = document.getElementById('dungeonSelector');
        const dungeonImage = document.getElementById('dungeonImage');

        // GitHub Pages 환경을 감지하여 기본 경로를 설정합니다.
        const isGithubPages = window.location.hostname.includes('github.io');
        const basePath = isGithubPages ? '/MtgToolbox' : '';

        dungeonSelector.addEventListener('change', function() {
            const selectedDungeon = this.value;
            if (selectedDungeon) {
                // 기본 경로를 포함한 전체 이미지 경로를 생성합니다.
                const imageUrl = `${basePath}/assets/dungeon/${selectedDungeon}`;
                dungeonImage.src = imageUrl;
                dungeonImage.alt = this.options[this.selectedIndex].text;
            } else {
                dungeonImage.src = "";
                dungeonImage.alt = "선택한 던전 이미지가 여기에 표시됩니다.";
            }
        });
    </script>
</body>
</html>
