<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG 던전 뷰어</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #dungeonImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>MTG 던전</h1>
    <select id="dungeonSelector">
        <option value="">-- 던전을 선택하세요 --</option>
        <option value="dungeon-of-the-mad-mage.jpg">Dungeon of the Mad Mage</option>
        <option value="lost-mine-of-phandelver.jpg">Lost Mine of Phandelver</option>
        <option value="tomb-of-annihilation.jpg">Tomb of Annihilation</option>
        <option value="baldur-s-gate-wilderness.jpg">Baldur's Gate Wilderness</option>
        <option value="undercity.jpg">Undercity</option>
    </select>
    <img id="dungeonImage" src="" alt="선택한 던전 이미지가 여기에 표시됩니다.">
    <footer>
        <p>이미지 출처: magiccards.info</p>
    </footer>
    <script>
        const dungeonSelector = document.getElementById('dungeonSelector');
        const dungeonImage = document.getElementById('dungeonImage');

        // GitHub Pages 환경을 감지하여 기본 경로를 설정합니다.
        const isGithubPages = window.location.hostname.includes('github.io');
        const basePath = isGithubPages ? '/MtgToolbox' : '';

        dungeonSelector.addEventListener('change', function() {
            const selectedDungeon = this.value;
            if (selectedDungeon) {
                // 기본 경로를 포함한 전체 이미지 경로를 생성합니다.
                const imageUrl = `${basePath}/assets/dungeon/${selectedDungeon}`;
                dungeonImage.src = imageUrl;
                dungeonImage.alt = this.options[this.selectedIndex].text;
            } else {
                dungeonImage.src = "";
                dungeonImage.alt = "선택한 던전 이미지가 여기에 표시됩니다.";
            }
        });
    </script>
</body>
</html>
