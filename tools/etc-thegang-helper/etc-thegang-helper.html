<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">The Gang Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body data-tool="etc-thegang-helper" class="bg-gray-900 text-white p-8">

    <h2 class="text-2xl font-bold mb-4" data-i18n="title">ğŸ´ The Gang Tool</h2>

    <div class="mb-3">
        <label class="font-bold" data-i18n="scoreMode">Score Mode:</label>
        <select id="scoreMode" onchange="toggleScoreMode()" class="bg-gray-800 text-white p-2 rounded">
            <option value="counter" data-i18n="safeAlarmMode">Safe/Alarm (3 cards)</option>
            <option value="points" data-i18n="pointsMode">Points (+1 / -1)</option>
        </select>
    </div>

    <div id="counterMode">
        <p><span data-i18n="safe">Safe</span>: <span id="safeCount">0</span> / 3</p>
        <p><span data-i18n="alarm">Alarm</span>: <span id="alarmCount">0</span> / 3</p>
        <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick='addCount("safe")' data-i18n="safeBtn">Safe +1</button>
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick='addCount("alarm")' data-i18n="alarmBtn">Alarm +1</button>
    </div>

    <div id="pointsMode" style="display:none">
        <p><span data-i18n="score">Score</span>: <span id="score">0</span></p>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="changeScore(1)">+1</button>
        <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded" onclick="changeScore(-1)">-1</button>
    </div>

    <hr class="my-4">

    <h4 class="text-xl font-bold" data-i18n="penaltyCardsTitle">ğŸ› ï¸ Penalty Cards</h4>
    <div class="mb-2">
        <select id="penaltySelect" class="bg-gray-800 text-white p-2 rounded"></select>
        <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mt-2" onclick='addCard("penalty",false)' data-i18n="manualAdd">â• Manual Add</button>
        <button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mt-1" onclick='addCard("penalty",true)' data-i18n="randomAdd">ğŸ² Random Add</button>
    </div>
    <div class="flex flex-wrap gap-4" id="penaltyCards"></div>

    <hr class="my-4">

    <h4 class="text-xl font-bold" data-i18n="advantageCardsTitle">ğŸ› ï¸ Advantage Cards</h4>
    <div class="mb-2">
        <select id="advantageSelect" class="bg-gray-800 text-white p-2 rounded"></select>
        <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mt-2" onclick='addCard("advantage",false)' data-i18n="manualAdd">â• Manual Add</button>
        <button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mt-1" onclick='addCard("advantage",true)' data-i18n="randomAdd">ğŸ² Random Add</button>
    </div>
    <div class="flex flex-wrap gap-4" id="advantageCards"></div>

    <hr class="my-4">

    <button class="bg-red-800 hover:bg-red-900 text-white font-bold py-2 px-4 rounded" onclick="resetAll()" data-i18n="reset">Reset</button>
    <button class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded ml-2" onclick="showAllDescriptions()" data-i18n="showAll">ğŸ“˜ Show All Descriptions</button>

    <!-- Modal -->
    <div id="descModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h5 class="text-lg leading-6 font-medium text-white" id="modal-title" data-i18n="cardDescription">Card Description</h5>
                    <div class="mt-2">
                        <pre id="descContent" class="text-sm text-gray-300 whitespace-pre-wrap"></pre>
                    </div>
                </div>
                <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="closeModalSafely()" data-i18n="close">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/main.js" defer></script>
    <script src="js/main.js"></script>
    <script>
        let modalInstance = {
            show: () => document.getElementById('descModal').classList.remove('hidden'),
            hide: () => document.getElementById('descModal').classList.add('hidden')
        };
         function closeModalSafely(){modalInstance&&modalInstance.hide()}
    </script>
</body>
</html>
