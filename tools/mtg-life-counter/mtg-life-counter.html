<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="color-scheme" content="light dark">
	<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
	<title>MTG Life Counter</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		window.i18n = {
			lang: localStorage.getItem('selectedLanguage') || 'ko',
			translations: {},
			initPromise: null,
			_resolveInit: null,

			init() {
				this.initPromise = new Promise(resolve => { this._resolveInit = resolve; });
				(async () => {
					try {
						const response = await fetch('../../assets/i18n/language.json');
						if (!response.ok) throw new Error('Network response was not ok');
						const data = await response.json();
						this.translations = data.translations;
						this.apply();
					} catch (error) {
						console.error('Failed to load translations:', error);
					} finally {
						this._resolveInit();
					}
				})();
			},
			
			t(key, replacements = {}) {
				const translation = this.translations['mtg-life-counter']?.[key]?.[this.lang];
				if (!translation) return key;
				let result = translation;
				for (const placeholder in replacements) {
					result = result.replace(`{${placeholder}}`, replacements[placeholder]);
				}
				return result;
			},
			
			apply() {
				document.querySelectorAll('[data-i18n-key]').forEach(el => {
					el.textContent = this.t(el.dataset.i18nKey);
				});
				document.querySelectorAll('[data-i18n-key-alt]').forEach(el => {
					el.alt = this.t(el.dataset.i18nKeyAlt);
				});
			}
		};
		window.i18n.init();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
	body,html {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		font-family: sans-serif;
		background-color: #f4f4f4 !important;
		color: #f4f4f4 !important;
		display: flex;
		flex-direction: column;
		color-scheme: light dark;
		forced-color-adjust: none;
		touch-action: manipulation;
	}
	.no-select {
		-webkit-user-select: none;
		-ms-user-select: none;
		user-select: none;
		-webkit-tap-highlight-color: transparent;
		-webkit-touch-callout: none;
	}
</style>
<body class="no-select">
	<div class="overlay"></div>
	<div id="global-dice-container"></div>
</body>
<input id="dummy-focus" type="text" readonly="readonly" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0">
<div id="overlay" class="overlay"></div>
<div id="player-count-menu" class="dice-menu"></div>
<div id="random-menu" class="dice-menu"></div>
<div id="diceCountMenu" class="dice-menu"></div>
<div id="settingsMenu" class="dice-menu"></div>
<div id="lifeMaxMenu" class="dice-menu"></div>
<div id="fontSizeMenu" class="dice-menu"></div>
<div id="diceSidesMenu" class="dice-menu"></div>
<div id="three-player-layout-buttons" class="dice-menu">
	<div class="dice-menu-label" data-i18n-key="select3PlayerLayout">3인 레이아웃 선택</div>
	<div class="dice-option-group">
		<button id="layout-top-button" class="dice-option" data-i18n-key="top">위</button>
		<button id="layout-bottom-button" class="dice-option" data-i18n-key="bottom">아래</button>
		<button id="layout-left-button" class="dice-option" data-i18n-key="left">왼쪽</button>
		<button id="layout-right-button" class="dice-option" data-i18n-key="right">오른쪽</button>
	</div>
</div>
<div id="game-container"></div>
<div id="dungeon-overlay" class="dungeon-overlay"></div>
<div id="center-buttons" style="display:none">
	<button id="dice-button" data-i18n-key="randomSelection">무작위 선택</button>
	<button id="reset-button" data-i18n-key="resetLife">라이프 초기화</button>
	<button id="settings-button" data-i18n-key="settings">설정</button>
	<button id="close-button" data-i18n-key="close">닫기</button>
</div>
<div id="toggle-button-container">
	<img src="assets/MTG.png" id="toggle-button" alt="Toggle Menu" data-i18n-key-alt="toggleMenu">
</div>
<script type="module" src="js/themes.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
