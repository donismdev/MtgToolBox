    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* --- ğŸ¨ 1. ì „ì²´ í…Œë§ˆ ë° ë ˆì´ì•„ì›ƒ ê°œì„  --- */
        :root {
            --primary-color: #0d6efd;

            --surface-color: #2c2c2c;

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Pretendard', sans-serif; /* ë” ê¹”ë”í•œ í°íŠ¸ (ì„ íƒ ì‚¬í•­) */
        }

        .container-main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        h2 {
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-control, .form-select {
            background-color: var(--surface-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        .form-control:focus, .form-select:focus {
            background-color: #333;
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-control::placeholder {
            color: #888;
        }

        /* --- ğŸ¬ 2. ë¶€ë“œëŸ¬ìš´ í™”ë©´ ì „í™˜ íš¨ê³¼ --- */
        .view {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            will-change: opacity, transform;
        }
        .hidden {
            display: block !important; /* display:none ëŒ€ì‹  ì‚¬ìš© */
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            position: absolute;
            width: 100%;
        }

        /* --- âœ¨ 3. í•µì‹¬ UI ì»´í¬ë„ŒíŠ¸ ë””ìì¸ ê°œì„  --- */
        
        /* ë§¤ì¹˜ ì¹´ë“œ */
        .match-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: var(--surface-color);
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .player-name {
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            color: #fff;
        }
        
        .vs-text {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
        }
        
        /* ì ìˆ˜ ì„ íƒ ë²„íŠ¼ */
        .radio-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .radio-box label {
            display: inline-block;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #3e3e3e;
            color: var(--text-color);
            cursor: pointer;
            font-family: monospace;
            font-size: 1.1rem;
            user-select: none;
            min-width: 45px;
            text-align: center;
            transition: all 0.2s ease;
        }
        .radio-box input[type="radio"] {
            display: none;
        }
        .radio-box input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: bold;
            transform: scale(1.1);
        }
        .radio-box label:hover {
            background-color: #555;
            border-color: #777;
        }

        /* ê²°ê³¼ í…Œì´ë¸” */
        .result-table {
            width: 100%;
            margin: auto;
            font-size: 1rem;
            text-align: center;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1.5rem;
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .result-table th, .result-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .result-table th {
            background-color: #333;
            color: #fff;
            font-weight: 600;
        }
        .result-table tbody tr:last-child td {
            border-bottom: none;
        }
        .result-table tbody tr:nth-child(even) {
            background-color: rgba(0,0,0,0.1);
        }
        .result-table td.name {
            text-align: left;
            padding-left: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .result-table td.elo { font-weight: bold; color: #ffc107; }
        .result-table td.winrate-high { color: #198754; font-weight: bold; }
        .result-table td.winrate-low { color: #dc3545; }

        /* ì „ìŠ¹ì í•˜ì´ë¼ì´íŠ¸ */
        tr.full-win {
            background: linear-gradient(270deg, rgba(255,215,0,0.1), rgba(255,100,100,0.1), rgba(100,150,255,0.1), rgba(255,215,0,0.1));
            background-size: 600% 600%;
            animation: bgSlide 5s ease infinite;
        }
        .full-win .crown {
            animation: crownScale 1.5s ease-in-out infinite;
            font-size: 1.2em;
            color: #ffd700;
        }
        @keyframes bgSlide {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @keyframes crownScale {
            0%{transform: scale(1);}
            50%{transform: scale(1.25) rotate(5deg);}
            100%{transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div id="setupView" class="view">
            <h2>ê²Œì„ ì„¤ì •</h2>
            <div class="mb-3">
                <label class="form-label">ê²Œì„ í˜•ì‹</label>
                <select id="matchFormat" class="form-select">
                    <option value="1">Bo1</option>
                    <option value="2" selected>Bo3</option>
                    <option value="3">Bo5</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">ìµœëŒ€ ë¼ìš´ë“œ ìˆ˜</label>
                <input type="number" id="maxRounds" class="form-control" value="3" min="1" />
            </div>
            <div class="mb-3">
                <label class="form-label">ì°¸ê°€ì ëª…ë‹¨ (ì¤„ë§ˆë‹¤ í•œ ëª…)</label>
                <textarea id="playersInput" class="form-control" rows="5" placeholder="ì¤„ë§ˆë‹¤ ì´ë¦„ ì…ë ¥ (ìµœì†Œ 4ëª…)"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-sm btn-primary me-2" id="savePlayerList" disabled>ëª…ë‹¨ ì €ì¥</button>
                <button class="btn btn-sm btn-outline-secondary" id="loadPlayerList">ëª…ë‹¨ ë¶ˆëŸ¬ì˜¤ê¸°</button>
            </div>
            <button class="btn btn-primary btn-lg w-100" id="startBtn">ê²Œì„ ì‹œì‘</button>
        </div>

        <div id="gameView" class="view hidden">
            <h2>ë¼ìš´ë“œ <span id="roundNum">1</span> / <span id="totalRounds"></span></h2>
            <div id="pairings"></div>
            <div class="mt-4 d-flex justify-content-between">
                <button class="btn btn-secondary" id="backBtn">ë’¤ë¡œê°€ê¸°</button>
                <div>
                    <button class="btn btn-success me-2" id="nextRoundBtn">ë‹¤ìŒ ë¼ìš´ë“œ</button>
                    <button class="btn btn-warning" id="viewResultBtn" disabled>ê²°ê³¼ ë³´ê¸°</button>
                </div>
            </div>
        </div>
        
        <div id="resultView" class="view hidden">
            <h2>ìµœì¢… ê²°ê³¼</h2>
            <div id="resultSummary" class="mb-4"></div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary flex-grow-1" id="replayBtn">ë™ì¼ ì„¤ì •ìœ¼ë¡œ ë‹¤ì‹œ í•˜ê¸°</button>
                <button class="btn btn-secondary flex-grow-1" id="editLastResultBtn">ê²°ê³¼ ì¬ê¸°ì…</button>
                <button class="btn btn-outline-light flex-grow-1" id="resetBtn">ì²˜ìŒë¶€í„° ë‹¤ì‹œ</button>
            </div>
        </div>
    </div>

    <script>
        const setupView = document.getElementById("setupView");
        const gameView = document.getElementById("gameView");
        const resultView = document.getElementById("resultView");
        const roundNum = document.getElementById("roundNum");
        const totalRounds = document.getElementById("totalRounds");
        const pairingsDiv = document.getElementById("pairings");
        const nextRoundBtn = document.getElementById("nextRoundBtn");
        const viewResultBtn = document.getElementById("viewResultBtn");
        const resultSummary = document.getElementById("resultSummary");

        let players = [];
        let matchFormat = 2;
        let maxRounds = 3;
        let currentRound = 1;
        let allPairings = [];
        let matchResults = [];
        let matchHistory = new Map();
        
        // --- ğŸ¬ í™”ë©´ ì „í™˜ í•¨ìˆ˜ ---
        function switchView(hideView, showView) {
            hideView.classList.add('hidden');
            // fade-out ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚œ í›„ fade-in
            setTimeout(() => {
                showView.classList.remove('hidden');
            }, 300);
        }

        // ì €ì¥ ê´€ë ¨ í•¨ìˆ˜
        function isValidName(name) {
            const trimmed = name.trim();
            if (trimmed === '') return false;
            if (/^[\uAC00-\uD7A3]{1,5}$/.test(trimmed)) return true; // í•œê¸€ 1~5ì
            if (/^[a-zA-Z0-9 ]{1,16}$/.test(trimmed)) return true;   // ì˜ë¬¸+ìˆ«ì ìµœëŒ€ 16ì
            return false;
        }

        function validatePlayerInput() {
            const lines = document.getElementById('playersInput').value.split('\n')
                .map(name => name.trim()).filter(name => name !== '');
            const validLines = lines.filter(isValidName);
            const saveBtn = document.getElementById('savePlayerList');
            saveBtn.disabled = !(validLines.length >= 4 && validLines.length <= 16);
        }

        document.getElementById('playersInput').addEventListener('input', validatePlayerInput);

        document.getElementById('savePlayerList').addEventListener('click', () => {
            const names = document.getElementById('playersInput').value
                .split('\n').map(name => name.trim())
                .filter(name => isValidName(name));
            if (names.length >= 4 && names.length <= 16) {
                localStorage.setItem("swiss-last-players", names.join('\n'));
                alert("ì°¸ê°€ì ëª…ë‹¨ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
            } else {
                alert("ìœ íš¨í•œ ì´ë¦„ 4~16ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            }
        });

        document.getElementById('loadPlayerList').addEventListener('click', () => {
            const saved = localStorage.getItem("swiss-last-players");
            if (saved) {
                document.getElementById('playersInput').value = saved;
                validatePlayerInput();
                alert("ì €ì¥ëœ ì°¸ê°€ì ëª…ë‹¨ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.");
            } else {
                alert("ì €ì¥ëœ ëª…ë‹¨ì´ ì—†ìŠµë‹ˆë‹¤.");
            }
        });

        document.getElementById("editLastResultBtn").onclick = () => {
            currentRound = maxRounds;
            roundNum.textContent = currentRound;
            switchView(resultView, gameView);
            renderPairings(allPairings[currentRound - 1], currentRound - 1);
        };

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem("swiss-last-players");
            if (saved) {
                document.getElementById('playersInput').value = saved;
                validatePlayerInput();
            }
        });

        function hasPlayed(p1, p2) {
            return (matchHistory.get(p1)?.includes(p2) || false);
        }
        function addMatchHistory(p1, p2) {
            if (!matchHistory.has(p1)) matchHistory.set(p1, []);
            if (!matchHistory.has(p2)) matchHistory.set(p2, []);
            matchHistory.get(p1).push(p2);
            matchHistory.get(p2).push(p1);
        }

        function generatePairings() {
            const shuffled = [...players].sort(() => Math.random() - 0.5);
            const matches = [];
            const used = new Set();
            for (let i = 0; i < shuffled.length; i++) {
                if (used.has(i)) continue;
                let opponentIdx = -1;
                for (let j = i + 1; j < shuffled.length; j++) {
                    if (used.has(j)) continue;
                    if (!hasPlayed(shuffled[i], shuffled[j])) {
                        opponentIdx = j;
                        break;
                    }
                }
                if (opponentIdx === -1) {
                    for (let j = i + 1; j < shuffled.length; j++) {
                        if (!used.has(j)) {
                            opponentIdx = j;
                            break;
                        }
                    }
                }
                if (opponentIdx !== -1) {
                    matches.push([shuffled[i], shuffled[opponentIdx]]);
                    used.add(i);
                    used.add(opponentIdx);
                    addMatchHistory(shuffled[i], shuffled[opponentIdx]);
                } else {
                    matches.push([shuffled[i], null]);
                    used.add(i);
                }
            }
            return matches;
        }

        function renderPairings(pairs, roundIndex) {
            pairingsDiv.innerHTML = "";
            pairs.forEach(([p1, p2], idx) => {
                const div = document.createElement("div");
                div.className = "match-card";

                if (!p2) {
                    div.innerHTML = `<div class="player-name">${p1}</div><div style="text-align:center;">ë¶€ì „ìŠ¹ì…ë‹ˆë‹¤.</div>`;
                    pairingsDiv.appendChild(div);
                    return;
                }

                const makeRadio = (name, selected) => {
                    let html = "";
                    for (let i = 0; i <= matchFormat; i++) {
                        const checked = selected === i ? "checked" : "";
                        html += `
                            <span class="radio-box">
                                <input type="radio" name="${name}" id="${name}_${i}" value="${i}" ${checked}>
                                <label for="${name}_${i}">${i}</label>
                            </span>
                        `;
                    }
                    return html;
                };

                const saved = matchResults[roundIndex]?.[idx] ?? [null, null];
                const p1Radios = makeRadio(`match${idx}`, saved[0]);
                const p2Radios = makeRadio(`match${idx}_b`, saved[1]);

                div.innerHTML = `
                    <div class="player-name">${p1}</div>
                    <div class="radio-group">${p1Radios}</div>
                    <div class="vs-text">vs</div>
                    <div class="player-name">${p2}</div>
                    <div class="radio-group">${p2Radios}</div>
                `;
                pairingsDiv.appendChild(div);
            });

            nextRoundBtn.disabled = currentRound >= maxRounds;
            viewResultBtn.disabled = currentRound < maxRounds;
        }

        document.getElementById("startBtn").onclick = () => {
            players = document.getElementById("playersInput").value.trim().split("\n").filter(x => x);
            if (players.length < 4) return alert("ìµœì†Œ 4ëª… ì´ìƒ í•„ìš”");
            const nameSet = new Set(players);
            if (nameSet.size < players.length) {
                alert("ë™ì¼í•œ ì´ë¦„ì´ 2ê°œ ì´ìƒ ìˆìŠµë‹ˆë‹¤. ì´ë¦„ì€ ì¤‘ë³µë˜ì§€ ì•Šê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }
            matchFormat = parseInt(document.getElementById("matchFormat").value);
            maxRounds = parseInt(document.getElementById("maxRounds").value);
            currentRound = 1;
            allPairings = [];
            matchResults = [];
            matchHistory = new Map();

            totalRounds.textContent = maxRounds;
            roundNum.textContent = currentRound;
            switchView(setupView, gameView);

            const pairings = generatePairings();
            allPairings.push(pairings);
            matchResults.push([]);
            renderPairings(pairings, currentRound - 1);
        };

        document.getElementById("backBtn").onclick = () => {
            if (resultView.classList.contains("hidden") === false) {
                switchView(resultView, gameView);
            } else if (currentRound === 1) {
                switchView(gameView, setupView);
            } else {
                currentRound--;
                roundNum.textContent = currentRound;
                renderPairings(allPairings[currentRound - 1], currentRound - 1);
            }
        };

        document.getElementById("nextRoundBtn").onclick = () => {
            const currentResults = [];
            const pairs = allPairings[currentRound - 1];
            for (let i = 0; i < pairs.length; i++) {
                const [p1, p2] = pairs[i];
                if (!p2) {
                    currentResults.push([matchFormat, 0]);
                    continue;
                }
                const a = document.querySelector(`input[name='match${i}']:checked`);
                const b = document.querySelector(`input[name='match${i}_b']:checked`);
                if (!a || !b) return alert("ëª¨ë“  ê²½ê¸° ê²°ê³¼ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                currentResults.push([parseInt(a.value), parseInt(b.value)]);
            }
            matchResults[currentRound - 1] = currentResults;

            currentRound++;
            roundNum.textContent = currentRound;
            const pairings = generatePairings();
            allPairings.push(pairings);
            matchResults.push([]);
            renderPairings(pairings, currentRound - 1);
        };

        document.getElementById("viewResultBtn").onclick = () => {
            const currentResults = [];
            const pairs = allPairings[currentRound - 1];
            for (let i = 0; i < pairs.length; i++) {
                const [p1, p2] = pairs[i];
                if (!p2) {
                    currentResults.push([matchFormat, 0]);
                    continue;
                }
                const a = document.querySelector(`input[name='match${i}']:checked`);
                const b = document.querySelector(`input[name='match${i}_b']:checked`);
                if (!a || !b) return alert("ëª¨ë“  ê²½ê¸° ê²°ê³¼ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                currentResults.push([parseInt(a.value), parseInt(b.value)]);
            }
            matchResults[currentRound - 1] = currentResults;

            switchView(gameView, resultView);
            renderFinalResults();
        };

        function calculateElo(current, opponent, score, k = 32) {
            const expected = 1 / (1 + Math.pow(10, (opponent - current) / 400));
            return current + k * (score - expected);
        }

        function renderFinalResults() {
            const scores = new Map();
            players.forEach(name => {
                scores.set(name, {
                    name,
                    played: 0,
                    win: 0,
                    lose: 0,
                    draw: 0,
                    elo: 1000,
                });
            });
            for (let round = 0; round < allPairings.length; round++) {
                const pairs = allPairings[round];
                const results = matchResults[round];
                for (let i = 0; i < pairs.length; i++) {
                    const [p1, p2] = pairs[i];
                    if (!results || !Array.isArray(results[i])) continue;
                    const [s1, s2] = results[i];
                    const rec1 = scores.get(p1);
                    if (!p2) {
                        rec1.played += 1;
                        rec1.win += 1;
                        rec1.elo += 8;
                        continue;
                    }
                    const rec2 = scores.get(p2);
                    rec1.played += 1;
                    rec2.played += 1;
                    if (s1 > s2) {
                        rec1.win += 1;
                        rec2.lose += 1;
                        rec1.elo = calculateElo(rec1.elo, rec2.elo, 1);
                        rec2.elo = calculateElo(rec2.elo, rec1.elo, 0);
                    } else if (s2 > s1) {
                        rec2.win += 1;
                        rec1.lose += 1;
                        rec1.elo = calculateElo(rec1.elo, rec2.elo, 0);
                        rec2.elo = calculateElo(rec2.elo, rec1.elo, 1);
                    } else {
                        rec1.draw += 1;
                        rec2.draw += 1;
                        rec1.elo = calculateElo(rec1.elo, rec2.elo, 0.5);
                        rec2.elo = calculateElo(rec2.elo, rec1.elo, 0.5);
                    }
                }
            }
            const resultArray = [...scores.values()].sort((a, b) => b.elo - a.elo);
            let html = `
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ê²½ê¸°ìˆ˜</th><th>ìŠ¹</th><th>íŒ¨</th><th>ë¬´</th><th>ìŠ¹ë¥ </th><th>ELO</th>
                        </tr>
                    </thead><tbody>
            `;
            resultArray.forEach((entry, idx) => {
                const winRate = entry.played > 0 ? ((entry.win + 0.5 * entry.draw) / entry.played * 100).toFixed(1) : "0.0";
                const winrateClass = winRate >= 100 ? "winrate-high" : winRate <= 33 ? "winrate-low" : "";
                const isFullWin = entry.played > 0 && entry.win === entry.played;
                html += `<tr class="${isFullWin ? 'full-win' : ''}">
                    <td class="rank">${idx + 1}</td>
                    <td class="name">${isFullWin ? '<span class="crown">ğŸ‘‘</span> ' : ''}${entry.name}</td>
                    <td>${entry.played}</td>
                    <td>${entry.win}</td>
                    <td>${entry.lose}</td>
                    <td>${entry.draw}</td>
                    <td class="winrate ${winrateClass}">${winRate}%</td>
                    <td class="elo">${Math.round(entry.elo)}</td>
                </tr>`;
            });
            html += "</tbody></table>";
            resultSummary.innerHTML = html;
        }

        document.getElementById("resetBtn").onclick = () => {
            switchView(resultView, setupView);
        };

        document.getElementById("replayBtn").onclick = () => {
            currentRound = 1;
            allPairings = [];
            matchResults = [];
            matchHistory = new Map();
            totalRounds.textContent = maxRounds;
            roundNum.textContent = currentRound;
            switchView(resultView, gameView);

            const pairings = generatePairings();
            allPairings.push(pairings);
            matchResults.push([]);
            renderPairings(pairings, currentRound - 1);
        };
    </script>
