<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>마이티 보조 툴</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			background-color: #121212;
			color: #ffffff;
			font-family: 'Segoe UI', sans-serif;
			padding: 1.5rem;
		}
		label, select, input, button {
			margin-bottom: 1rem;
		}
		.result-box {
			background-color: #1e1e1e;
			padding: 1rem;
			border-radius: 0.5rem;
			border: 1px solid #333;
		}
		.card-symbol {
			font-size: 1.2rem;
			font-weight: bold;
		}
		.red { color: #ff4d4d; }
		.black { color: #ffffff; }
		details summary {
			cursor: pointer;
			color: #bbb;
			margin-bottom: 0.5rem;
		}
	</style>
</head>
<body>
	<h2 class="mb-4">🃏 마이티 보조 툴</h2>

	<details>
		<summary>마이티 규칙 요약 보기</summary>
		<ul>
			<li>마이티: 보통 스페이드 A (단, 스페이드 기루 시 다이아 A)</li>
			<li>조커콜: 보통 클로버 3 (단, 클로버 기루 시 스페이드 3)</li>
			<li>20 공약 시: 풀 (x1.5)</li>
			<li>문양 없음 선택 시: 노기루 (x2)</li>
		</ul>
	</details>

	<div class="mb-3">
		<label for="bidNumber">공약 (숫자):</label>
		<select id="bidNumber" class="form-select">
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
		</select>
	</div>
	<div class="mb-3">
		<label for="suitSelect">기루 문양 선택:</label>
		<select id="suitSelect" class="form-select">
			<option value="none">🚫 문양 없음 (노기루)</option>
			<option value="spade">♠ 스페이드</option>
			<option value="heart">♥ 하트</option>
			<option value="diamond">♦ 다이아</option>
			<option value="club">♣ 클로버</option>
		</select>
	</div>
	<button class="btn btn-primary mb-4" onclick="calculateMighty()">결과 보기</button>

	<div id="result" class="result-box"></div>

	<script>
		function calculateMighty() {
			const bid = parseInt(document.getElementById('bidNumber').value);
			const suit = document.getElementById('suitSelect').value;

			let mighty = '스페이드 A';
			let mightyNick = '검마';
			let jokerCall = '클로버 3';
			let jokerNick = '3끌';
			let suitLabel = '노기루';
			let extras = [];

			switch (suit) {
				case 'spade':
					mighty = '다이아 A';
					mightyNick = '노마';
					jokerCall = '클로버 3';
					jokerNick = '3끌';
					suitLabel = '♠ 스페이드';
					break;
				case 'club':
					mighty = '스페이드 A';
					mightyNick = '검마';
					jokerCall = '스페이드 3';
					jokerNick = '3끌';
					suitLabel = '♣ 클로버';
					break;
				case 'heart':
					mightyNick = '검마';
					suitLabel = '♥ 하트';
					break;
				case 'diamond':
					mightyNick = '검마';
					suitLabel = '♦ 다이아';
					break;
				case 'none':
					suitLabel = '🚫 노기루';
					extras.push('💥 <strong>노기루 (x2)</strong>');
					break;
			}

			if (bid === 20 && suit !== '') {
				extras.push('🔥 <strong>풀 (x1.5)</strong>');
			}

			document.getElementById('result').innerHTML = `
				<p><strong>기루:</strong> ${suitLabel}</p>
				<p><strong>공약:</strong> ${bid}</p>
				<p><strong>마이티:</strong> ${mighty} <span class="text-muted">(${mightyNick})</span></p>
				<p><strong>조커콜:</strong> ${jokerCall} <span class="text-muted">(${jokerNick})</span></p>
				${extras.map(e => `<p>${e}</p>`).join('')}
			`;
		}
	</script>
</body>
</html>
