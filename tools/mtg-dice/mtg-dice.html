
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        

        <div id="viewport">
            <div id="dice-container"></div>
        </div>

        <div class="result-area" id="resultArea"></div>

        <div class="controls">
            <div class="control-section">
                <div class="control-label">Type</div>
                <div class="control-group type-selector">
                    <button class="dice-btn" data-sides="4">D4</button>
                    <button class="dice-btn active" data-sides="6">D6</button>
                    <button class="dice-btn" data-sides="8">D8</button>
                    <button class="dice-btn" data-sides="10">D10</button>
                    <button class="dice-btn" data-sides="12">D12</button>
                    <button class="dice-btn" data-sides="20">D20</button>
                    <button id="coinBtn">Coin</button>
                </div>
            </div>
            <div class="control-section" id="count-selector-section">
                <div class="control-label">Count</div>
                <div class="control-group count-selector">
                    <button class="count-btn active" data-count="1">1</button>
                    <button class="count-btn" data-count="2">2</button>
                    <button class="count-btn" data-count="3">3</button>
                    <button class="count-btn" data-count="4">4</button>
                    <button class="count-btn" data-count="5">5</button>
                </div>
            </div>
            <button id="rollButton">Roll</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
