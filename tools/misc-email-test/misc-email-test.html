<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 결과 전송</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">경기 결과 전송 📧</h2>
        
        <form id="emailForm">
            <div class="mb-3">
                <label for="recipient" class="form-label">받는 사람</label>
                <input type="email" class="form-control" id="recipient" placeholder="name@example.com" required>
            </div>
            
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" class="form-control" id="subject" value="경기 결과" disabled>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="6" placeholder="경기 결과 및 간단한 내용을 입력하세요." required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">결과 보내기</button>
            </div>
        </form>
    </div>

    <script>
        // 폼 제출 이벤트를 감지합니다.
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            // 폼의 기본 동작(페이지 새로고침)을 막습니다.
            event.preventDefault();

            // 각 필드에서 값을 가져옵니다.
            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;

            // mailto 링크를 생성합니다.
            // encodeURIComponent는 한글이나 특수문자가 깨지지 않도록 변환해줍니다.
            const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(content)}`;

            // 생성된 mailto 링크로 이동하여 기본 이메일 클라이언트를 엽니다.
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
