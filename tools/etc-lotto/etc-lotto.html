<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Dynamic Lotto Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="/assets/main.js" defer></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body data-tool="etc-lotto" class="bg-gray-900 text-white flex flex-col items-center justify-start min-h-screen p-8 box-border overflow-x-hidden">

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-shadow" data-i18n="title">✨ Dynamic Lotto Generator ✨</h1>
    </div>

    <div class="flex gap-4 mb-8">
        <button id="rollBtn" class="text-lg font-bold py-3 px-6 border-2 border-red-500 rounded-full bg-transparent text-red-500 hover:bg-red-500 hover:text-white transition-all duration-300 ease-in-out" data-i18n="generate">Generate Numbers</button>
    </div>

    <div class="relative">
        <button id="toggleSettingsBtn" class="text-2xl">⚙️ <span data-i18n="settings">Settings</span></button>
        <div id="settingsPanel" class="hidden absolute top-full mt-2 right-0 bg-gray-800 p-4 rounded-lg shadow-lg w-64">
            <label class="flex items-center gap-2"><span data-i18n="range">Range:</span> <input type="number" id="minVal" value="1" class="bg-gray-700 text-white w-16 text-center"> ~ <input type="number" id="maxVal" value="45" class="bg-gray-700 text-white w-16 text-center"></label>
            <label class="flex items-center gap-2 mt-2"><span data-i18n="count">Count:</span> <input type="number" id="countVal" value="6" class="bg-gray-700 text-white w-16 text-center"></label>
            <label class="flex items-center gap-2 mt-2"><span data-i18n="sets">Sets:</span> <input type="number" id="setsVal" value="5" class="bg-gray-700 text-white w-16 text-center"></label>
            <hr class="border-gray-600 my-3">
            <label class="flex items-center gap-2"><input type="checkbox" id="useDateSeed" checked> <span data-i18n="useDateSeed">Fix seed by date</span></label>
            <label class="flex items-center gap-2"><input type="checkbox" id="useISOSeed"> <span data-i18n="useISOSeed">Use ISO Week</span></label>
        </div>
    </div>

    <div id="lotto-results" class="flex flex-col gap-5 w-full max-w-xl mt-8"></div>

    <script src="js/main.js" defer></script>
</body>
</html>
