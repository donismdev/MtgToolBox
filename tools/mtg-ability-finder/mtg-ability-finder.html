<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MTG Ability Finder</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			padding: 2rem;
			background-color: #f4f4f4;
			font-family: system-ui, sans-serif;
		}
		#searchSection {
			max-width: 800px;
			margin: 0 auto;
		}
		#abilityInput {
			font-size: 1.5rem;
			padding: 1rem;
			height: 4rem;
		}
		#suggestionBox {
			background: white;
			border: 1px solid #ccc;
			border-radius: 0.5rem;
			margin-top: 4px;
			max-height: 200px;
			overflow-y: auto;
			padding-left: 0;
			position: absolute;
			width: 100%;
			z-index: 1000;
			list-style: none;
		}
		.suggestion-item {
			padding: 0.6rem 1rem;
			cursor: pointer;
		}
		.suggestion-item:hover,
		.suggestion-item.active {
			background-color: #007bff;
			color: white;
		}
		#abilityList {
			margin-top: 2rem;
			display: flex;
			flex-wrap: wrap;
			gap: 0.5rem;
			justify-content: center;
		}
		.ability-badge {
			padding: 0.6rem 1rem;
			background-color: #e0e0e0;
			border-radius: 1rem;
			cursor: pointer;
			font-weight: 500;
			transition: background-color 0.2s;
		}
		.ability-badge:hover {
			background-color: #c0c0c0;
		}
		#divider {
			margin: 3rem 0 1rem 0;
			border-bottom: 2px solid #bbb;
		}
		#abilityDetails {
			display: none;
			margin-top: 2rem;
			text-align: center;
		}
		#resetBtn {
			margin-top: 1.5rem;
		}
	</style>
</head>
<body>
<div id="searchSection">
	<input type="text" id="abilityInput" class="form-control mb-1" placeholder="Enter MTG ability keyword" oninput="filterAbilities()" autocomplete="off" />
	<ul id="suggestionBox" style="display: none;"></ul>
	<div id="divider"></div>
	<div id="abilityList"></div>
	<div id="abilityDetails">
		<h2 id="selectedAbility"></h2>
		<p id="abilityText" class="mt-3"></p>
		<button class="btn btn-secondary" id="resetBtn" onclick="resetView()">Reset</button>
	</div>
</div>

<script>
const abilityList = document.getElementById("abilityList");
const abilityInput = document.getElementById("abilityInput");
const suggestionBox = document.getElementById("suggestionBox");
const abilityDetails = document.getElementById("abilityDetails");
const selectedAbility = document.getElementById("selectedAbility");
const abilityText = document.getElementById("abilityText");

let abilities = {};
let currentSuggestions = [];
let currentSuggestionIndex = -1;

window.mtgData = {};

fetch('abilities/ability_data.json')
	.then(res => res.json())
	.then(data => {
		window.mtgData = data;
		abilities = {
			...data.abilities,
			...data.evergreen,
			...data.arena,
			...data.special
		};
		renderAbilityList();
	});

function renderAbilityList() {
	abilityList.innerHTML = "";
	Object.keys(abilities).forEach(name => {
		const badge = document.createElement("div");
		badge.className = "ability-badge";
		badge.innerText = name;
		badge.onclick = () => showAbility(name);
		abilityList.appendChild(badge);
	});
}

function formatText(text) {
	return text.replace(/\{\{([^}]+)\}\}/g, (match, p1) => {
		const key = p1.toLowerCase();
		const ref = abilities[key] || mtgData.abilities?.[key];
		return ref ? `<span title="${ref.text}" style="text-decoration: underline dotted; cursor: help;">${p1}</span>` : p1;
	});
}

function showAbility(name) {
	const info = abilities[name];
	if (!info) return;

	selectedAbility.innerText = name;

	let label = "";
	if (mtgData.evergreen?.[name]) {
		label = `<span class='badge bg-success ms-2'>Evergreen</span>`;
	} else if (mtgData.arena?.[name]) {
		label = `<span class='badge bg-warning text-dark ms-2'>Arena-only</span>`;
	} else if (info.type === "abilityWord") {
		label = `<span class='badge bg-info ms-2'>Ability Word</span>`;
	} else if (info.type === "keywordAction") {
		label = `<span class='badge bg-primary ms-2'>Keyword Action</span>`;
	} else if (info.type === "keywordAbility") {
		label = `<span class='badge bg-secondary ms-2'>Keyword Ability</span>`;
	} else if (mtgData.special?.[name]) {
		label = `<span class='badge bg-dark text-white ms-2'>Special</span>`;
	}

	abilityText.innerHTML = formatText(`<p>${info.text}</p>` + label +
		(info.image ? `<br><img src="${info.image}" style="max-width: 200px; margin-top: 1rem;" />` : "")
	);
	abilityList.style.display = "none";
	abilityDetails.style.display = "block";
	suggestionBox.style.display = "none";
}

function resetView() {
	abilityInput.value = "";
	abilityDetails.style.display = "none";
	abilityList.style.display = "flex";
	suggestionBox.style.display = "none";
}

abilityInput.addEventListener("keydown", function (e) {
	if (e.key === "ArrowDown") {
		if (currentSuggestionIndex < currentSuggestions.length - 1) {
			currentSuggestionIndex++;
			highlightSuggestion();
		}
		e.preventDefault();
	} else if (e.key === "ArrowUp") {
		if (currentSuggestionIndex > 0) {
			currentSuggestionIndex--;
			highlightSuggestion();
		}
		e.preventDefault();
	} else if (e.key === "Enter") {
		if (currentSuggestionIndex >= 0) {
			const name = currentSuggestions[currentSuggestionIndex];
			abilityInput.value = name;
			showAbility(name);
		} else {
			const query = abilityInput.value.toLowerCase();
			if (abilities[query]) showAbility(query);
		}
		suggestionBox.style.display = "none";
	}
});

function highlightSuggestion() {
	const items = suggestionBox.querySelectorAll(".suggestion-item");
	items.forEach((el, idx) => {
		el.classList.toggle("active", idx === currentSuggestionIndex);
	});
}

function filterAbilities() {
	const query = abilityInput.value.toLowerCase();
	suggestionBox.innerHTML = "";
	currentSuggestions = [];
	currentSuggestionIndex = -1;

	if (query === "") {
		suggestionBox.style.display = "none";
		return;
	}

	const matches = Object.keys(abilities).filter(name =>
		name.toLowerCase().startsWith(query)
	);

	currentSuggestions = matches.slice(0, 10);

	currentSuggestions.forEach((name, idx) => {
		const li = document.createElement("li");
		li.className = "suggestion-item";
		li.textContent = name;
		li.onclick = () => {
			abilityInput.value = name;
			showAbility(name);
		};
		suggestionBox.appendChild(li);
	});

	if (
		abilities[query] &&
		matches.length === 1 &&
		matches[0].toLowerCase() === query
	) {
		showAbility(query);
		suggestionBox.style.display = "none";
	} else {
		suggestionBox.style.display = currentSuggestions.length > 0 ? "block" : "none";
	}
}
</script>
</body>
</html>
