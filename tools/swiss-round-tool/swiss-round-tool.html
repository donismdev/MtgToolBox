<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Swiss Tool</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; 
            line-height: 1.6; 
            background-color: #f8f9fa; 
            color: #212529; 
            margin: 0; 
            padding: 20px; 
        }
        #app { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #fff; 
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
        }
        .section { 
            border-top: 1px solid #dee2e6; 
            padding-top: 20px; 
            margin-top: 20px; 
        }
        h1, h2, h3 { 
            color: #343a40; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        button, input, select { 
            font-size: 1rem; 
            padding: 10px 15px; 
            border-radius: 6px; 
            border: 1px solid #ced4da; 
            margin: 5px 2px; 
            box-sizing: border-box;
            width: 100%;
        }
        button { 
            cursor: pointer; 
            background-color: #0d6efd; 
            color: white; 
            border-color: #0d6efd; 
            font-weight: bold;
        }
        button.secondary { 
            background-color: #6c757d; 
            border-color: #6c757d; 
        }
        button:disabled { 
            background-color: #adb5bd; 
            cursor: not-allowed; 
        }
        .status-bar { 
            padding: 10px; 
            margin-bottom: 20px; 
            border-radius: 6px; 
            font-weight: bold; 
            border: 1px solid transparent;
        }
        .status-bar.success { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }
        .status-bar.error { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }
        .status-bar.info { background-color: #cff4fc; color: #055160; border-color: #b6effb; }
        .form-inline { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            align-items: center; 
        }
        .player-btn-group button {
            width: auto;
            margin: 4px;
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #ced4da;
        }
        .player-btn-group button.selected {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="app">
        </div>
    
    <script type="module" src="js/main.js"></script>

</body>
</html>
