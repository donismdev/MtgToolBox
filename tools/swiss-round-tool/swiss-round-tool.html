<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Swiss Tool</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; 
            line-height: 1.6; 
            background-color: #f8f9fa; 
            color: #212529; 
            margin: 0; 
            padding: 20px; 
        }
        #app { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #fff; 
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
        }
        .section { 
            border-top: 1px solid #dee2e6; 
            padding-top: 20px; 
            margin-top: 20px; 
        }
        h1, h2, h3 { 
            color: #343a40; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        button, input, select { 
            font-size: 1rem; 
            padding: 10px 15px; 
            border-radius: 6px; 
            border: 1px solid #ced4da; 
            margin: 5px 2px; 
            box-sizing: border-box;
            width: 100%;
        }
        button { 
            cursor: pointer; 
            background-color: #0d6efd; 
            color: white; 
            border-color: #0d6efd; 
            font-weight: bold;
        }
        button.secondary { 
            background-color: #6c757d; 
            border-color: #6c757d; 
        }
        button:disabled { 
            background-color: #adb5bd; 
            cursor: not-allowed; 
        }
        .status-bar { 
            padding: 10px; 
            margin-bottom: 20px; 
            border-radius: 6px; 
            font-weight: bold; 
            border: 1px solid transparent;
        }
        .status-bar.success { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }
        .status-bar.error { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }
        .status-bar.info { background-color: #cff4fc; color: #055160; border-color: #b6effb; }
        .form-inline { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            align-items: center; 
        }
        .player-btn-group button {
            width: auto;
            margin: 4px;
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #ced4da;
        }
        .player-btn-group button.selected {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .hidden { display: none; }


		/* views/GameView.js의 새로운 UI를 위한 스타일 */
		.match-card {
			display: flex;
			flex-direction: column;
			padding: 12px;
			border: 1px solid #e9ecef;
			border-radius: 8px;
			background-color: #fff;
			transition: all 0.2s ease-in-out;
		}
		.match-card.finished {
			border: 2px solid #28a745; /* 굵은 녹색 테두리 */
			background-color: #f8f9fa;
		}
		.match-body-interactive { /* 이전 코드에서 이 부분 스타일이 있다면 이걸로 교체 */
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 10px;
			padding: 8px 0;
		}
		.player-button {
			flex: 1;
			padding: 12px 8px;
			font-size: 1.1rem;
			font-weight: bold;
			background-color: #f8f9fa;
			border: 1px solid #dee2e6;
			border-radius: 6px;
			cursor: pointer;
			text-align: center;
			transition: background-color 0.2s;
		}
		.player-button:hover { background-color: #e9ecef; }
		.score-display {
			display: flex;
			align-items: center;
			font-size: 1.5rem;
			font-weight: bold;
		}
		.score-digit {
			padding: 4px 8px;
			cursor: pointer;
			border-radius: 4px;
		}
		.score-digit:hover { background-color: #e9ecef; }
		.match-actions-group {
			display: flex;
			align-items: center;
			gap: 6px;
		}
		.action-btn {
			padding: 8px;
			line-height: 1;
			font-size: 0.9rem;
			min-width: 40px;
			background-color: #6c757d;
			color: white;
		}
		.confirm-btn, .edit-btn {
			font-size: 1.2rem;
			padding: 8px 12px;
			background-color: #28a745;
		}
		.edit-btn { background-color: #ffc107; }

		/* 작은 화면 대응 */
		@media (max-width: 600px) {
			.match-body-interactive { flex-direction: column; gap: 12px; }
			.player-button { width: 100%; }
		}

		
    </style>
</head>
<body>

    <div id="app">
        </div>
    
    <script type="module" src="js/main.js"></script>

</body>
</html>
