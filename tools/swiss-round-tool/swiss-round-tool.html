<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Swiss Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://apis.google.com/js/api.js"></script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; 
            line-height: 1.6; 
            background-color: #f8f9fa; 
            color: #212529; 
            margin: 0; 
            padding: 20px; 
        }
        #app { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #fff; 
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
        }
        .section { 
            border-top: 1px solid #dee2e6; 
            padding-top: 20px; 
            margin-top: 20px; 
        }
        h1, h2, h3 { 
            color: #343a40; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        button, input, select { 
            font-size: 1rem; 
            padding: 10px 15px; 
            border-radius: 6px; 
            border: 1px solid #ced4da; 
            margin: 5px 2px; 
            box-sizing: border-box;
            width: 100%;
        }
        button { 
            cursor: pointer; 
            background-color: #0d6efd; 
            color: white; 
            border-color: #0d6efd; 
            font-weight: bold;
        }
        button.secondary { 
            background-color: #6c757d; 
            border-color: #6c757d; 
        }
        button:disabled { 
            background-color: #adb5bd; 
            cursor: not-allowed; 
        }
        .status-bar { 
            padding: 10px; 
            margin-bottom: 20px; 
            border-radius: 6px; 
            font-weight: bold; 
            border: 1px solid transparent;
        }
        .status-bar.success { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }
        .status-bar.error { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }
        .status-bar.info { background-color: #cff4fc; color: #055160; border-color: #b6effb; }
        .form-inline { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            align-items: center; 
        }
        .player-btn-group button {
            width: auto;
            margin: 4px;
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #ced4da;
        }
        .player-btn-group button.selected {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .hidden { display: none; }


		/* views/GameView.js의 새로운 UI를 위한 스타일 */
		.match-card {
			display: flex;
			flex-direction: column;
			padding: 12px;
			border: 1px solid #e9ecef;
			border-radius: 8px;
			background-color: #fff;
			transition: all 0.2s ease-in-out;
		}
		.match-card.finished {
			border: 2px solid #28a745; /* 굵은 녹색 테두리 */
			background-color: #f8f9fa;
		}
		.match-body-interactive { /* 이전 코드에서 이 부분 스타일이 있다면 이걸로 교체 */
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 10px;
			padding: 8px 0;
		}
		.player-button {
			flex: 1;
			padding: 12px 8px;
			font-size: 1.1rem;
			font-weight: bold;
			background-color: #f8f9fa;
			border: 1px solid #dee2e6;
			border-radius: 6px;
			cursor: pointer;
			text-align: center;
			transition: background-color 0.2s;
		}
		.player-button:hover { background-color: #e9ecef; }
		.score-display {
			display: flex;
			align-items: center;
			font-size: 1.5rem;
			font-weight: bold;
		}
		.score-digit {
			padding: 4px 8px;
			cursor: pointer;
			border-radius: 4px;
		}
		.score-digit:hover { background-color: #e9ecef; }
		.match-actions-group {
			display: flex;
			align-items: center;
			gap: 6px;
		}
		.action-btn {
			padding: 8px;
			line-height: 1;
			font-size: 0.9rem;
			min-width: 40px;
			background-color: #6c757d;
			color: white;
		}
		.confirm-btn, .edit-btn {
			font-size: 1.2rem;
			padding: 8px 12px;
			background-color: #28a745;
		}
		.edit-btn { background-color: #ffc107; }

		/* 작은 화면 대응 */
		@media (max-width: 600px) {
			.match-body-interactive { flex-direction: column; gap: 12px; }
			.player-button { width: 100%; }
		}

		view-content { padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; margin-top: 1rem; }
		.initial-buttons { display: flex; flex-direction: column; gap: 1.5rem; }
		.initial-buttons button { padding: 1.5rem; font-size: 1.2em; }
		#selected-players-list { list-style-type: none; padding: 0; margin-top: 1rem; }
		
		/* --- 1. 참가 명단(선택된 사람) 스타일 수정 --- */
		#selected-players-list li { 
			display: flex; 
			align-items: center; /* 세로 중앙 정렬 */
			justify-content: space-between; 
			padding: 0.5rem; 
			border-bottom: 1px solid #eee; 
			gap: 8px;
		}
		#selected-players-list li span { 
			flex-grow: 1; /* 이름이 남은 공간을 모두 차지하도록 설정 */
			white-space: nowrap; 
			overflow: hidden; 
			text-overflow: ellipsis; 
		}
		.remove-player-btn { 
			background: #ff4d4d; 
			color: white; 
			border: none; 
			cursor: pointer; 
			border-radius: 4px; 
			padding: 2px 8px; 
			font-size: 0.8em; 
			flex-shrink: 0; /* 버튼 크기가 줄어들지 않도록 고정 */
		}
		
		.small-btn { padding: 0.25rem 0.6rem; font-size: 0.8em; vertical-align: middle; }
		.back-btn { margin-bottom: 1rem; }

		/* --- 2. 선수 목록(스프레드시트) 스타일 수정 --- */
		.player-pool-list {
			max-height: 250px;
			overflow-y: auto;
			border: 1px solid #ccc;
			border-radius: 4px;
			padding: 0.5rem;
			margin: 1rem 0;
		}
		.player-pool-list label {
			display: flex;         /* 체크박스와 이름을 가로로 정렬 */
			align-items: center;   /* 세로 중앙으로 정렬 */
			padding: 0.6rem 0.6rem; /* 클릭 영역 확보 */
			cursor: pointer;
			border-radius: 4px;
		}
		.player-pool-list label:hover {
			background-color: #f0f0f0;
		}
		.player-pool-list input[type="checkbox"] {
			transform: scale(1.4);      /* 체크박스 크기 키우기 */
			margin-right: 1rem;      /* 체크박스와 이름 사이 간격 */
			flex-shrink: 0;
		}



    </style>
</head>
<body>

    <div id="app">
        </div>
    
    <script type="module" src="js/main.js"></script>

</body>
</html>
